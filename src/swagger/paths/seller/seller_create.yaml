tags:
  - Seller

responses:
  '201':
    description: "Created: venditore creato con successo"
    schema:
      $ref: ../../components/schemas/common/response.yaml
  
  '403':
    description: "Forbidden: non si è autorizzati ad accedere alla risorsa"
