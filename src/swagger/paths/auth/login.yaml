summary: Login
description: ''
tags:
  - Authentication

requestBody:
  description: Dati di login dell'utente
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
          password:
            type: string
            format: password

responses:
  '200':
    description: "Created: venditore creato con successo"
    schema:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        ok:
          type: boolean
        user:
          type: object
          properties:
            firstname:
              type: string
            lastname:
              type: string
            username:
              type: string
            email:
              type: string
              format: email
            token:
              type: string
        

  '401':
    description: "Unauthorized: credenziali mancanti"
    schema:
      $ref: ../../components/schemas/common/response.yaml

